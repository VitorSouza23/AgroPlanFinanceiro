<ion-header>

  <ion-navbar>
    <ion-title>Estimativa de Custo Unitário dos Materiais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
        <ion-card-header>
                Produtos e/ou Serviços
        </ion-card-header>
        <ion-list>
                <ion-item  *ngFor="let produto of produtos" (click)="openModalCustoMaterial(produto)">
                    <ion-icon name="arrow-forward" item-left></ion-icon>
                    {{produto.descricao}}
                    <ion-badge item-right>Total Materiais: R$ {{produto.calcularTotalCustoMateriais()}}</ion-badge>
                </ion-item>
        </ion-list>
        <ion-item class="sub-total">
            <ion-icon name="logo-usd"></ion-icon>
            <span>Total: R$ {{totalEstimativaEstoqueInicial}}</span>
        </ion-item>
    </ion-card>
</ion-content>
