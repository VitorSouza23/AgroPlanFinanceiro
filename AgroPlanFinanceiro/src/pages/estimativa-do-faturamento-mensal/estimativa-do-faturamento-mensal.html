<ion-header>

  <ion-navbar>
    <ion-title>Estimativa do Faturamento Mensal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
        <ion-card-header>
            <ion-item>
                Produtos e Servi√ßos
                <button ion-button round item-right icon-right (click)="addProduto()">
                        Adicionar 
                        <ion-icon name="add-circle"></ion-icon></button>
            </ion-item>
        </ion-card-header>
        <ion-list>
            <ion-item-sliding *ngFor="let produto of produtos">
                <ion-item  (click)="updateProduto(produto)" >
                    <ion-icon name="cart"></ion-icon>
                    {{produto.descricao}}
                </ion-item>
                <ion-item-options side="right" (ionSwipe)="removeProduto(produto)">
                    <button ion-button color="danger">
                         <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="left" (ionSwipe)="removeProduto(produto)">
                    <button ion-button color="danger">
                         <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-item class="sub-total">
            <ion-icon name="logo-usd"></ion-icon>
            <span>Sub-total: R$ {{total}}</span>
        </ion-item>
    </ion-card>
</ion-content>
