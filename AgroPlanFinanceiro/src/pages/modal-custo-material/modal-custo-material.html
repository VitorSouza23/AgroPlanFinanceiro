<ion-header>

  <ion-navbar>
    <ion-title>Custo Material - {{produto.descricao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
        <ion-item>
            <ion-label color="primary" floating>Material</ion-label>
            <ion-input type="text" [(ngModel)]="materialNome" autofocus></ion-input>
        </ion-item>
        <!--<ion-item>
            <ion-label color="primary" floating>Quantidade</ion-label>
            <ion-input type="number" min="0" [(ngModel)]="quantidade"></ion-input>
        </ion-item>-->
        <ion-item>
            <ion-label color="primary" floating>Valor unit√°rio (R$)</ion-label>
            <ion-input type="number" min="0"[(ngModel)]="valor"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full round *ngIf="editar == false" (click)="addCustoMaterial()">Adicionar Custo Material</button>
    <button ion-button full round color="orange" *ngIf="editar == true" (click)="updateCustoMaterial()">Alterar Custo Material</button>
    <ion-card>
        <ion-card-header>
                Custos Materiais
        </ion-card-header>
        <ion-list>
            <ion-item-sliding *ngFor="let custoMaterial of produto.custoMateriais">
                <ion-item  (click)="clickUpdateCustoMaterial(custoMaterial)" >
                    <ion-icon name="cog"></ion-icon>
                    {{custoMaterial.material.descricao}}
                </ion-item>
                <ion-item-options side="right" (ionSwipe)="removerCustoMaterial(custoMaterial)">
                    <button ion-button color="danger">
                         <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="left" (ionSwipe)="removerCustoMaterial(custoMaterial)">
                    <button ion-button color="danger">
                         <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-item class="sub-total">
            <ion-icon name="logo-usd"></ion-icon>
            <span>Sub-total: R$ {{totalCustosMateriais}}</span>
        </ion-item>
    </ion-card>
    
    <button ion-button full round (click)="confirmar()">Confirmar</button>
    <button ion-button full round color="danger" (click)="closeModal()">Cancelar</button>
</ion-content>
