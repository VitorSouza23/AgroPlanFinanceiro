<ion-header>

    <ion-navbar>
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Descricao</ion-label>
            <ion-input type="text" [(ngModel)]="descricao" autofocus></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Quantidade</ion-label>
            <ion-input type="number" min="0" [(ngModel)]="quantidade"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Valor</ion-label>
            <ion-input type="number" min="0"[(ngModel)]="valor"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full round (click)="confirmar()">Confirmar</button>
    <button ion-button full round color="danger" (click)="closeModal()">Cancelar</button>
</ion-content>
