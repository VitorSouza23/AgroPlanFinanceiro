<ion-header>

    <ion-navbar>
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="descricao" autofocus></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Porcentagem</ion-label>
            <ion-range min="0" [max]="porcentagemRestante" [(ngModel)]="porcentagem" color="secondary" (ionChange)="calcularMediaPonderadaEmdias()">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>{{porcentagemRestante}}</ion-label>
            </ion-range>
            <ion-badge item-right >{{porcentagem}}%</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Número de Dias</ion-label>
            <ion-input type="number" min="0"[(ngModel)]="numeroDeDias" 
                       (keyup)="calcularMediaPonderadaEmdias()" (click)="calcularMediaPonderadaEmdias()"></ion-input>
        </ion-item>
        <ion-item class="sub-total">
            <ion-icon name="sunny"></ion-icon>
            <span>Média Ponderada em Dias: {{mediaPonderadaEmDias}}</span>
        </ion-item>
    </ion-list>
    <button ion-button full round (click)="confirmar()">Confirmar</button>
    <button ion-button full round color="danger" (click)="closeModal()">Cancelar</button>
</ion-content>
